services:
  Simultantesthomeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    volumes:
      - ./config:/config
      - /run/dbus:/run/dbus:ro
    environment:
      - TZ=Europe/Berlin
    ports:
      - "8123:8123"
    network_mode: host
    privileged: true
    restart: unless-stopped